<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript j-1</title>
  </head>
  <body>
    <p>
      この下に　JavaScript　を使って文字列を出力します。
    </p>
    <script>
      //　←こう書くと、この行はコメントになります。
      // scriptタグ内はJavaScriptの構文として解釈されるのでHTMLタグを書いてもエラーになります。
      // ↓の文は、（）内の文字をHTMLファイル内に記入する、という命令文です。
      document.write("<p>Hello world!</p>");
    </script>
  </body>
</html>
